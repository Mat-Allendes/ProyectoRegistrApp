<ion-header>
  <ion-toolbar color="light">

    <ion-buttons *ngIf="isNotHome"  slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    
    <ion-title class="ion-text-capitalize">{{pageTitle}}</ion-title>

    <ion-thumbnail slot="end">
      <img  src="../../../assets/img/rocket.svg" alt="Logo Header">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>
